---
test:
  clients:
    type: local
    number: 10

  rounds:
  - label: initLedger
    txNumber:
    - 1
    rateControl:
    - type: fixed-rate
      opts:
        tps: 1
    callback: ../inventory/blockchain/benchmark/fabvar/initLedger.js

  - label: moveVar
    txNumber:
    - 10000
    - 10000
    rateControl:
    - type: fixed-rate
      opts:
        tps: 100
    - type: fixed-rate
      opts:
        tps: 200
    callback: ../inventory/blockchain/benchmark/fabvar/moveVar.js

  - label: getSum
    txNumber:
    - 1
    rateControl:
    - type: fixed-rate
      opts:
        tps: 1
    callback: ../inventory/blockchain/benchmark/fabvar/getSum.js

monitor:
  type:
  - process
  process:
  - command: node
    arguments: local-client.js
    multiOutput: avg
  interval: 1
